name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run shellcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
        shellcheck *.sh modules/*.sh

    - name: Run tests
      run: |
        chmod +x test.sh
        ./test.sh
