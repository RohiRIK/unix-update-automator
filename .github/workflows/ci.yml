name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck bats

    - name: Run shellcheck
      run: |
        shellcheck *.sh modules/*.sh

    - name: Run legacy tests
      run: |
        chmod +x test.sh
        ./test.sh
        
    - name: Run bats tests
      run: |
        bats tests
